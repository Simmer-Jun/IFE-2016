<!DOCTYPE html>
<html lang="zh-cmn-hans" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基础练习二－模拟队列</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="app">
        <form>
            <fieldset>
                <legend>基于排序算法的数据可视化</legend>
                <input id="input" type="text" placeholder="请输入10～100内的数字">
                <br />
                <span id="left-in">左侧入</span>
                <span id="right-in">右侧入</span>
                <span id="left-out">左侧出</span>
                <span id="right-out">右侧出</span>
                <span id="random">随机生成</span>
                <span id="sort-btn">插入排序</span>
            </fieldset>
        </form>
        <div class="char">
            
        </div>
    </div>
    <script type="text/javascript" src="../../common/js/utils.js"></script>
    <script type="text/javascript" src="../../common/js/modernizr.js"></script>
    <script type="text/javascript" src="js/index.js" defer="defer"></script>
</body>
</html>
