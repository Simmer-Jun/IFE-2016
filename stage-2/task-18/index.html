<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基础练习一模拟队列</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="app">
        <div class="input-zone">
            <input type="text" placeholder="请输入数字" id="input">
        </div>
        <div class="btn-box"><span class="btn btn-left-in" onclick="list.leftIn()">左侧入</span><span class="btn btn-right-in" onclick="list.rightIn()">右侧入</span><span class="btn btn-left-out" onclick="list.leftOut()">左侧出</span><span class="btn btn-right-out" onclick="list.rightOut()">右侧出</span></div>
        <div id="result-box"></div>
    </div>
    <script type="text/javascript" src="../../common/js/utils.js"></script>
    <script type="text/javascript" src="js/index.js" defer="defer"></script>
    <script type="text/javascript">
        // onload 回调
        window.onload = function() {
            window.name = 'window';
            var Cons = function () {
                this.name = 'new obj';
            };
            Cons.prototype.sayHi = function() {
                console.log(this.name);
            }
            var b = Cons.prototype.sayHi;
            b(); // window
            console.log(window.b); // undefined

        };
    </script>
</body>
</html>
