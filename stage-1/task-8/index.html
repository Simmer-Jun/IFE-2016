<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css-grid system</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="container clearfix">
    <div class="col-s-6 col-l-4">
        <span class="s-inner">col-s-6</span> <span class="l-inner">col-l-4</span>
    </div>
    <div class="col-s-6 col-l-4">
        <span class="s-inner">col-s-6</span> <span class="l-inner">col-l-4</span>
    </div>
    <div class="col-s-12 col-l-4">
        <span class="s-inner">col-s-12</span> <span class="l-inner">col-l-4</span>
    </div>
    <div class="col-s-3 col-l-3">
        <span class="s-inner">col-s-3</span> <span class="l-inner">col-l-3</span>
    </div>
    <div class="col-s-6 col-l-6">
        <span class="s-inner">col-s-6</span> <span class="l-inner">col-l-6</span>
    </div>
    <div class="col-s-3 col-l-3">
        <span class="s-inner">col-s-3</span> <span class="l-inner">col-l-3</span>
    </div>
    <div class="col-s-2 col-l-1">
        <span class="s-inner">col-s-2</span> <span class="l-inner">col-l-1</span>
    </div>
    <div class="col-s-2 col-l-1">
        <span class="s-inner">col-s-2</span> <span class="l-inner">col-l-1</span>
    </div>
    <div class="col-s-8 col-l-2">
        <span class="s-inner">col-s-8</span> <span class="l-inner">col-l-2</span>
    </div>
    <div class="col-s-3 col-l-2">
        <span class="s-inner">col-s-3</span> <span class="l-inner">col-l-2</span>
    </div>
    <div class="col-s-3 col-l-6">
        <span class="s-inner">col-s-3</span> <span class="l-inner">col-l-6</span>
    </div>
</div>
</body>
</html>
